<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cask Search</title>
    <link href="opensearch.xml" rel="search" title="caskroom" type="application/opensearchdescription+xml">
    <link rel="stylesheet" href="css/cask.css">
    <script type="text/javascript" src="//use.typekit.net/ghx0nzu.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body class="base-bg base-copy">

    <header class="spacing">
        <div class="title-wrap">
            <a href="/">
                <h1 class="title ale">
                    <span class="delta">Homebrew</span><br>
                    <span class="alpha">Cask</span>
                </h1>
            </a>
        </div>
        <h2 class="slogan spacing gamma darker">&ldquo;To install, drag this icon&hellip;&rdquo; no more!</h2>
    </header>

    <div id="search-page">
        <form class="search-bar column-main spacing">
            <input type = "text" id = "search-input" placeholder = "search" autocomplete = "off" autofocus class = "delta highlight-bg">
        </form>

        <div id="search-view" class="column-main">
            <div class="search-item no-basis delta ale highlight-bg">Type to start searching.</div>
        </div>
    </div>


    <script id="search" type="text/x-dot-template">
        {{? it.length}}
            {{~ it :item}}
                <div class="search-item delta ale highlight-bg">
                    {{=item.appName}}
                    <div class="command">
                      <div class="sh">
                        <code>brew cask install {{=item.caskName}}</code>
                        <button class="sh-copy-btn" data-clipboard-text="brew cask install {{=item.caskName}}">
                          <svg class="svg-clippy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 896">
                            <path d="M128 768h256v64H128v-64z m320-384H128v64h320v-64z m128 192V448L384 640l192 192V704h320V576H576z m-288-64H128v64h160v-64zM128 704h160v-64H128v64z m576 64h64v128c-1 18-7 33-19 45s-27 18-45 19H64c-35 0-64-29-64-64V192c0-35 29-64 64-64h192C256 57 313 0 384 0s128 57 128 128h192c35 0 64 29 64 64v320h-64V320H64v576h640V768zM128 256h512c0-35-29-64-64-64h-64c-35 0-64-29-64-64s-29-64-64-64-64 29-64 64-29 64-64 64h-64c-35 0-64 29-64 64z" />
                          </svg>
                        </button>
                      </div>
                    </div>
                </div>
            {{~}}
        {{??}}
            <div class="search-item no-basis delta highlight-bg">
                No Cask found. Why not <a href="https://github.com/caskroom/homebrew-cask/blob/master/CONTRIBUTING.md">contribute one</a>?
            </div>
        {{?}}
    </script>

    <script id="search-prompt" type="text/x-dot-template">
        <div class="search-item no-basis delta ale highlight-bg">Type to start searching.</div>
    </script>

    <script id="search-unavailable-error" type="text/x-dot-template">
        <div class="search-item no-basis delta red highlight-bg">Web search is currently unavailable.</div>
    </script>

    <script id="search-rate-limited-error" type="text/x-dot-template">
        <div class="search-item no-basis delta red highlight-bg">
            Web search is currently unavailable.<br>
            <span class = "epsilon">We have received too many requests from your IP in the last hour. Please try again in {{=it.timeLeftInMinutes}} minutes.</span>
        </div>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script src="js/doT.min.js"></script>
    <script src="js/pre.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
